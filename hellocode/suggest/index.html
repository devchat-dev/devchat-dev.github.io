      </div>
      <div class="twitter-share w-widget w-widget-twitter">
        <iframe src="https://platform.twitter.com/widgets/tweet_button.html#url=http%3A%2F%2Fdevchat.devolio.net%2Fhellocode&amp;counturl=devchat.devolio.net%2Fhellocode&amp;text=Hello%20Code&amp;count=horizontal&amp;size=l&amp;dnt=true" scrolling="no" frameborder="0" allowtransparency="true" style="border: none; overflow: hidden; width: 76px; height: 28px;"></iframe>
        <div class="w-widget-twitter-count-shim w--large">
          <div class="w-widget-twitter-count-inner">...</div>
        </div>
      </div><a class="suggest-link" href="/hellocode/">Back Home</a>

    <div class="hero">
      <h1>⛵️ Hello Code</h1>
      <h2 class="hero-h2">You have/know a project that is looking for contributers?</h2>
      <p class="hero-p">Tell us about it and we will share it with the Hello Code community!</p>
      <div class="w-form">
        <form data-name="Project Submission" id="wf-form-Project-Submission" method="post" name="wf-form-Project-Submission">
          <label class="label" for="NameProject-URL">Project (GitHub) URL</label>
          <input class="field w-input" data-name="NameProject URL" id="NameProject-URL" maxlength="256" name="NameProject-URL" placeholder="Eg: https://github.com/pallets/flask" required="required" type="text">
          <label class="label" for="Skills-Required">Skills Required (comma seperated)</label>
          <input class="field w-input" data-name="Skills Required" id="Skills-Required" maxlength="256" name="Skills-Required" placeholder="python, flask, http" required="required" type="text">
          <label class="label">Skill level of contributers?</label>
          <select class="field w-select" data-name="Experience" id="Experience" name="Experience" required="required">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
            <option value="expert">Expert</option>
          </select>
          <label class="label" for="Project-Contributers-Count">Number of Contributers needed</label>
          <input class="field w-input" data-name="Project Contributers Count" id="Project-Contributers-Count" maxlength="256" name="Project-Contributers-Count" placeholder="Eg: 3" type="text">
          <label class="label" for="Project-Contact-Email">Your Contact Email Address (only for us)</label>
          <input class="field w-input" data-name="Project Contact Email" id="Project-Contact-Email" maxlength="256" name="Project-Contact-Email" placeholder="Enter your email address" required="required" type="email">
          <label class="label" for="Project-Message">Project Message</label>
          <textarea class="field w-input" data-name="Project Message" id="Project-Message" maxlength="5000" name="Project-Message" placeholder="Your message..."></textarea>
          <input class="btn w-button" data-wait="Please wait..." type="submit" value="Submit">
        </form>
        <div class="w-form-done">
          <div>Thank you! Your submission has been received!</div>
        </div>
        <div class="w-form-fail">
          <div>Oops! Something went wrong while submitting the form</div>
        </div>
      </div>
    </div>
  </div>
